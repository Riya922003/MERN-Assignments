<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Table</title>
    <style>
        .container {
            padding: 4px;
            display: flex;
            height: 90vh; /* Use viewport height to center vertically */
            width: 100%;
            align-items: center;
            justify-content: center;
        }

        table {
            width: 98%;
            border-collapse: collapse;
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 2px solid white;
            padding: 7px 20px;
            text-align: left;
            background-color: #65ede7;
            color: black;
        }

        th {
            background-color: #65ede7;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</div>
</body>
</html>
