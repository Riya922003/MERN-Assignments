        .menu-container {
            display: flex;
            justify-content: space-around;

        .menu {

        }
        .menu h2 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin: 10px 0;
            color: #333;
            transition: color 0.3s ease;
        }
        .menu li:hover {
            color: blue;
        }
        .menu ul a {
            text-decoration: none;
        }
        .menu ul a li {
            display: block; 
        }
