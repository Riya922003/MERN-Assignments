<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #000;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        select {
            width: 200px;
            padding: 5px;
            border: 1px solid #000;
            box-sizing: border-box;
        }
        select {
            width: 206px; /* Slightly wider to account for dropdown arrow */
        }
        button {
            background-color: #f0f0f0;
            border: 1px solid #000;
            padding: 5px 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
<div class="form-container">
    <form>
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" value="Vincent Maverick Durano">
        </div>

        <div class="form-group">
            <label>Username:</label>
            <input type="text" value="Vinz">
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" value="********">
        </div>

        <div class="form-group">
            <label>Re Password:</label>
            <input type="password" value="********">
        </div>

        <div class="form-group">
            <label>Address:</label>
            <input type="text" value="Cebu, Philippines">
        </div>

        <div class="form-group">
            <label>Age:</label>
            <input type="text" value="22">
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <select>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <button type="button">Save</button>
    </form>
</div>
</body>
</html>
