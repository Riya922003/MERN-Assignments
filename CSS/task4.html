<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            border: 1px solid #000;
            padding: 20px;
            max-width: 800px;
            position: relative;
            min-height: 400px;
        }

        .sidenav {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 50px;
        }

        .sidenav a {
            display: block;
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            transition: width 0.3s;
            text-decoration: none;
        }

        .sidenav a:hover {
            width: 150px;
        }

        .green {
            background-color: #00a651;
        }

        .blue {
            background-color: #0088ff;
        }

        .red {
            background-color: #ff3333;
        }

        .gray {
            background-color: #666666;
        }

        .content {
            margin-left: 80px;
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidenav">
        <a href="#" class="green"></a>
        <a href="#" class="blue"></a>
        <a href="#" class="red"></a>
        <a href="#" class="gray"></a>
    </div>
    <div class="content">
        <h2>Hoverable Sidenav Buttons</h2>
        <p>Hover over the buttons in the left side navigation to open them.</p>
    </div>
</div>
</body>
</html>
