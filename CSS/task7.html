<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .main1 {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            overflow:hidden;
        }
        .main {
            font-family: Arial, sans-serif;
            background-color: #9C274C;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 75%;
            border-radius: 10px;
            overflow:hidden;
        }
        .container {
            background-color: #6A1B3D;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            height: 65%;
            color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            overflow:hidden;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        label {
            width: 30%;
            font-size: 16px;
        }

        input, select, textarea {
            width: 70%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }

        input[type="radio"] {
            width: auto;
            margin-left: 10px;
        }

        .gender-options {
            display: flex;
            align-items: center;
            width: 70%;
        }

        textarea {
            resize: none;
            height: 50px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: white;
            color: black;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>

<div class="main1">
    <div class="main">
        <div class="container">
            <form>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" placeholder="Your name">
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" placeholder="Your email">
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="password">
                </div>

                <div class="form-group">
                    <label>Phone Number:</label>
                    <input type="text">
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <div class="gender-options">
                        <input type="radio" name="gender"> Male
                        <input type="radio" name="gender"> Female
                        <input type="radio" name="gender"> Other
                    </div>
                </div>

                <div class="form-group">
                    <label>Language:</label>
                    <select>
                        <option>Select language</option>
                        <option>English</option>
                        <option>Hindi</option>
                        <option>Spanish</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Zip Code:</label>
                    <input type="text">
                </div>

                <div class="form-group">
                    <label>About:</label>
                    <textarea placeholder="Write about yourself..."></textarea>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
