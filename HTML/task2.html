<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            border: 1px solid #000;
            padding: 10px;
            width: 200px;
        }
        ul {
            list-style-type: disc;
            margin: 0;
            padding-left: 20px;
        }
        li {
            margin: 5px 0;
        }
        ul ul {
            list-style-type: circle;
            padding-left: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <p>Lists can be nested (list inside list):</p>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</div>
</body>
</html>
