<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            background-color: #d6db76;
            padding: 20px;
            max-width: 800px;
        }

        h1 {
            color: purple;
            margin-top: 0;
        }

        .nav-menu {
            width: 150px;
            float: left;
            margin-right: 20px;
        }

        .nav-item {
            background-color: white;
            margin-bottom: 5px;
            padding: 5px;
            border: 1px solid #999;
            position: relative;
        }

        .nav-item::after {
            content: "";
            position: absolute;
            right: -15px;
            top: 0;
            width: 15px;
            height: 100%;
            background-color: black;
        }

        .content {
            margin-left: 170px;
        }

        .footer {
            font-style: italic;
            margin-top: 20px;
            color: #666;
        }

        /* New dotted line style */
        .dotted-line {
            border-bottom: 2px dotted #000;
            margin: 10px 0;
            width: 100%;
        }

        /* Style for the paragraph with dotted line */
        .dotted-after {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="nav-menu">
        <div class="nav-item">Home page</div>
        <div class="nav-item">Musings</div>
        <div class="nav-item">My town</div>
        <div class="nav-item">Links</div>
    </div>

    <div class="content">
        <h1>My first styled page</h1>
        <p>Welcome to my styled page!</p>
        <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
        <p class="dotted-after">There should be more here, but I don't know what yet.</p>
        <div class="dotted-line"></div>

        <div class="footer">
            Made 5 April 2004<br>
            by myself.
        </div>
    </div>
</div>
</body>
</html>
