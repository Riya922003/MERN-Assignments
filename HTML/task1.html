<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <style>
        .container {
            padding: 4px;
            display: flex;
            flex-direction: column;
            height: 90vh; /* Use viewport height to center vertically */
            width: 100%;
            align-items: center;
            justify-content: center;
        }

        table {
            border: 2px solid black;
            border-radius: 10px;
            width: 98%;
            /*border-collapse: collapse; */
            margin: 20px;
            font-family: Arial, sans-serif;
            background-color: #65ede7;
        }

        th, td {
            border: 2px solid black;
            border-radius: 50px;
            padding: 7px 20px;
            text-align: left;
            background-color: #65ede7;
            color: black;
        }

        th {
            background-color: #65ede7;
            color: black;
            font-weight: bold;
        }

        .shapes-container {
            height: 50%;
            width: 100%;
            display: flex;
            align-items: center; /* Center vertically within shapes-container */
            justify-content: center; /* Center horizontally within shapes-container */
            flex-direction: column;
        }

        .row {
            gap: 20px;
            width: fit-content; /* Adjust width to fit content, allowing centering */
            height: 33.33%;
            display: flex;
            flex-direction: row;
            justify-content: center; /* Center the shapes within each row horizontally */
        }

        .oval {
            width: 80px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #6fc605; /* Fixed: Added 'solid' to border property */
        }

        .shape1 {
            height: 60px;
            width: 80px;
            border: 3px solid #6fc605; /* Fixed: Added 'solid' to border property */
            border-radius: 10px;
        }

        .shape3 {
            height: 60px;
            width: 80px;
            border: 3px solid #6fc605;
            border-radius: 20px;
        }

        .shape4 {
            height: 60px;
            width: 80px;
            border: 3px solid #6fc605;
            border-radius: 10px;
        }

        .shape5 {
            height: 60px;
            width: 80px;
            border: 3px solid #6fc605;
            border-radius: 2px;
        }

        .shape9 {
            height: 60px;
            width: 80px;
            border: 3px solid #6fc605;
            border-radius: 0px 10px 0px 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

    <div class="shapes-container">
        <div class="row">
            <div class="shape1"></div>
            <div class="shape1"></div>
            <div class="shape3"></div>
        </div>
        <div class="row">
            <div class="shape4"></div>
            <div class="shape5"></div>
            <div class="shape3"></div>
        </div>
        <div class="row">
            <div class="oval"></div>
            <div class="shape5"></div>
            <div class="shape9"></div>
        </div>
    </div>
</div>
</body>
</html>
